<html>
  <head>
    <title>Simplest example of focusable behavior</title>
    <style>
      .testDiv {
        border: 1px solid black;
        float: left;
        height: 150px;
        margin: 8px;
        padding: 8px;
        width: 200px;
      }

      .testDiv.focused {
        background-color: PaleTurquoise;
      }

      #log {
        border: 1px solid Gainsboro;
        bottom: 0;
        height: 150px;
        left: 0;
        margin: 8px;
        overflow: auto;
        position: absolute;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div>Below is the simplest example of "focusable" behavior. Three divs have "focusable" class
    and can get "focused" class from mouse clicks or from keyboard navigation to nested elements.
    </div>
    <div id="div1" class="testDiv focusable">
      <input type="text"/>
      <input type="text"/>
      <input type="text"/>
      <input type="button" value="button"/>
    </div>
    <div id="div2" class="testDiv focusable">
      <input type="text"/>
      <input type="text"/>
      <input type="text"/>
      <input type="button" value="button"/>
    </div>
    <div id="div3" class="testDiv focusable"></div>
    <div id="log"></div>
  </body>
  <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
  <script type="text/javascript" src="focusable.js"></script>
  <script type="text/javascript">
    jQuery(function($) {
      $(".testDiv").on("gotFocus.focusable lostFocus.focusable", function(event) {
        $(document.createElement("span")).html(event.type + " " + $(event.target).attr("id") + "<br>").appendTo("#log").get(0).scrollIntoView(false);
      });
    });
  </script>
</html>
